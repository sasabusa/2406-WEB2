<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="source/Zula - Mini Vandals.mp3" controls autoplay></audio>
    <!-- 
        controls : 오디오를 컨트롤 할 수 있는 UI 제공
        autoplay : 자동 재생
        muted : 음소거
        loop : 반복
        preload : 미리 다운로드 해 준비하기    
    -->
    <video src="source/korea_video.mp4" autoplay muted></video>
</body>
</html>
